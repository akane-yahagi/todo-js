<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input placeholder="TODOを入力" type="text" />
      <button>Add</button>
    </div>
    <div class="incompleted_area">
      <p class="title">Incomplete Tasks</p>
      <ul>
        <div class="list_row">
          <li>
            TODO
          </li>
          <button>DONE</button>
          <button>REMOVE</button>
        </div>
      </ul>
    </div>
    <div class="completed_area">
      <p class="title">Completed Tasks</p>
      <ul>
        <div class="list_row">
          <li>
            DONE TODO
          </li>
          <button>GO Uncomplete</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
